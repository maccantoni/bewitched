<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <meta
      name="keywords"
      content="Tarot, cartas, lecturas, lecturas online, tarot online, marsella, oraculo, arcanos, arcanos mayores, arcanos menores, tarot evolutivo, pasado, presente, futuro, jodorowsky"
    />
    <meta
      name="description"
      content="Dejanos un mensaje en nuestro formulario y nos pondremos en contacto."
    />

    <!--load all styles -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Libre+Baskerville&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-brand" href="index.html">Bewitched</a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="arcanos.html">Arcanos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lecturas.html">Lecturas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="oraculo.html">Or√°culo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="container header mt-5">
      <h1 class="text-center header__title">Contacto</h1>
      <p class="lead text-center header__subtitle">Dejanos tu mensaje</p>
    </section>

    <section class="container contacto mb-5 col-sm-6">
      <form action="#">
        <div class="form-group position-static">
          <label for="name"></label>
          <input
            type="text"
            class="form-control contact__input"
            id="name"
            placeholder="Nombre"
          />
        </div>
        <div class="form-group position-static">
          <label for="email"></label>
          <input
            type="email"
            class="form-control contact__input"
            id="email"
            placeholder="Email"
            name="email"
          />
        </div>
        <div class="form-group position-static">
          <label for="text"></label>
          <textarea
            class="form-control contact__text"
            id="text"
            rows="3"
            placeholder="Mensaje"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-dark btn-block contact__btn-custom"
        >
          Enviar
        </button>
      </form>
    </section>

    <footer class="container-fluid footer mt-5">
      <!-- <img src="./Imagenes/Media/handcard.jpg" alt="mano con cartas de tarot" /> -->
      <div class="footer__title">Bewitched</div>
      <div>&copy; 2020 Maca Cantoni</div>
      <div class="footer_icon">
        <a href="https://www.instagram.com/maccantoni/" target="_blank"
          ><i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
